<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CodeCrate PH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'blob': 'blob 7s infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both', // Added Shake animation for errors
                    },
                    keyframes: {
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
                        shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } }
                    }
                }
            }
        }
    </script>
    <style>.glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.3); } .dark .glass { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); } .bg-grid { background-image: linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px); background-size: 40px 40px; }</style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen flex flex-col relative overflow-hidden">
    <div class="fixed inset-0 pointer-events-none z-0 bg-grid"></div>

    <nav class="fixed w-full z-50 glass border-b border-slate-200/50 dark:border-slate-800/50 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold tracking-tighter flex items-center gap-2 group"><div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white group-hover:rotate-12 transition-transform"><i class="fas fa-code text-sm"></i></div><div>Code<span class="text-blue-600 dark:text-blue-400">Crate</span>PH</div></a>
            <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-blue-500 transition">Back to Home</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 relative z-10">
        <div class="glass w-full max-w-md p-10 rounded-3xl shadow-2xl relative overflow-hidden animate-fade-in-up">
             <div class="absolute -top-20 -right-20 w-40 h-40 bg-blue-500/30 rounded-full blur-3xl animate-blob"></div>
            
            <div class="text-center mb-8 relative z-10">
                <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
                <p class="text-slate-500 text-sm">Access your dashboard to manage downloads or sales.</p>
            </div>

            <div id="error-message" class="hidden relative z-10 mb-6 p-4 rounded-xl bg-red-100/50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-400 text-sm font-bold flex items-center gap-3 animate-shake">
                <i class="fas fa-exclamation-circle text-lg"></i>
                <span id="error-text">Invalid email or password.</span>
            </div>
            <form class="space-y-4 relative z-10" onsubmit="event.preventDefault(); showError();">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Email</label>
                    <input type="email" class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:bg-white dark:focus:bg-slate-900 transition-all duration-300 focus:scale-[1.02]" placeholder="user@email.com">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Password</label>
                    <input type="password" class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:bg-white dark:focus:bg-slate-900 transition-all duration-300 focus:scale-[1.02]" placeholder="••••••••">
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-xs text-blue-500 hover:underline">Forgot Password?</a>
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-600/30 transition-all hover:scale-[1.02] active:scale-95">
                    Login
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-slate-200 dark:border-slate-700/50 text-center relative z-10">
                <button class="w-full flex items-center justify-center gap-2 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 transition mb-4 hover:border-blue-400 group">
                    <i class="fab fa-google group-hover:text-blue-500 transition-colors"></i> <span class="text-sm font-semibold">Continue with Google</span>
                </button>
                <p class="text-xs text-slate-500">
                    No account? <a href="register.html" class="text-blue-500 hover:underline font-bold">Register now</a>
                </p>
            </div>
        </div>
    </main>
    
    <script>
        if (localStorage.theme === 'light') { document.documentElement.classList.remove('dark'); }
        
        // Demo Function: Shows the error message when "Login" is clicked
        function showError() {
            const errorBox = document.getElementById('error-message');
            errorBox.classList.remove('hidden');
            // Reset animation to allow re-shake on multiple clicks
            errorBox.classList.remove('animate-shake');
            void errorBox.offsetWidth; // trigger reflow
            errorBox.classList.add('animate-shake');
        }
    </script>
</body>
</html>
