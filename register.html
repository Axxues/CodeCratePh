<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CodeCrate PH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } }
                    }
                }
            }
        }
    </script>
    <style>.glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.3); } .dark .glass { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); } .bg-grid { background-image: linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px); background-size: 40px 40px; }</style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen flex flex-col relative overflow-hidden">
    <div class="fixed inset-0 pointer-events-none z-0 bg-grid"></div>

    <nav class="fixed w-full z-50 glass border-b border-slate-200/50 dark:border-slate-800/50 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold tracking-tighter flex items-center gap-2 group"><div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white group-hover:rotate-12 transition-transform"><i class="fas fa-code text-sm"></i></div><div>Code<span class="text-blue-600 dark:text-blue-400">Crate</span>PH</div></a>
            <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-blue-500 transition">Back to Home</a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 relative z-10 py-20">
        <div class="glass w-full max-w-md p-10 rounded-3xl shadow-2xl relative animate-fade-in-up">
            <h2 class="text-3xl font-bold mb-2">Create Account</h2>
            <p class="text-slate-500 text-sm mb-8">Join the community.</p>

            <form class="space-y-4" onsubmit="event.preventDefault(); validateForm();">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input id="input-fname" type="text" class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:bg-white dark:focus:bg-slate-900 transition-all duration-300 focus:scale-[1.02]" placeholder="First Name">
                        <p id="error-fname" class="hidden text-red-500 text-[10px] mt-1 font-bold ml-1 flex items-center gap-1"><i class="fas fa-exclamation-circle"></i> Required</p>
                    </div>
                    <div>
                        <input id="input-lname" type="text" class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:bg-white dark:focus:bg-slate-900 transition-all duration-300 focus:scale-[1.02]" placeholder="Last Name">
                        <p id="error-lname" class="hidden text-red-500 text-[10px] mt-1 font-bold ml-1 flex items-center gap-1"><i class="fas fa-exclamation-circle"></i> Required</p>
                    </div>
                </div>

                <div>
                    <input id="input-email" type="email" class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 focus:bg-white dark:focus:bg-slate-900 transition-all duration-300 focus:scale-[1.02]" placeholder="Email Address">
                    <p id="error-email" class="hidden text-red-500 text-[10px] mt-1 font-bold ml-1 flex items-center gap-1"><i class="fas fa-exclamation-circle"></i> Invalid email address</p>
                </div>

                <div>
                    <input id="input-pass" type="password" class="w-full bg-slate-50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:outline-none focus:border-blue-500 focus:bg-white dark:focus:bg-slate-900 transition-all duration-300 focus:scale-[1.02]" placeholder="Create Password">
                    <p id="error-pass" class="hidden text-red-500 text-[10px] mt-1 font-bold ml-1 flex items-center gap-1"><i class="fas fa-exclamation-circle"></i> Password must be 8+ chars</p>
                </div>
                
                <div class="p-4 bg-slate-50 dark:bg-slate-900/50 rounded-xl border border-slate-200 dark:border-slate-700">
                    <label class="text-xs font-bold text-slate-500 uppercase mb-3 block">I want to:</label>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2 cursor-pointer group p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                            <input type="radio" name="role" class="accent-blue-600 h-4 w-4" checked>
                            <span class="text-sm font-bold group-hover:text-blue-500 transition-colors">Buy Code</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer group p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
                            <input type="radio" name="role" class="accent-blue-600 h-4 w-4">
                            <span class="text-sm font-bold group-hover:text-blue-500 transition-colors">Sell Code</span>
                        </label>
                    </div>
                </div>

                <div>
                    <div class="flex items-start gap-2 text-xs text-slate-500">
                        <input id="input-terms" type="checkbox" class="mt-1 accent-blue-600 cursor-pointer">
                        <span>I agree to the <a href="terms.html" class="text-blue-500 underline">Terms of Service</a> and <a href="privacy.html" class="text-blue-500 underline">Privacy Policy</a>.</span>
                    </div>
                    <p id="error-terms" class="hidden text-red-500 text-[10px] mt-1 font-bold ml-1 flex items-center gap-1"><i class="fas fa-exclamation-circle"></i> You must agree to continue</p>
                </div>

                <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:opacity-90 text-white font-bold py-3 rounded-xl shadow-lg transition-all transform hover:-translate-y-1 active:scale-95">
                    Sign Up
                </button>
            </form>
            
            <p class="mt-6 text-center text-xs text-slate-500">
                Already a member? <a href="login.html" class="text-blue-500 hover:underline font-bold">Login here</a>
            </p>
        </div>
    </main>
    
    <script>
        if (localStorage.theme === 'light') { document.documentElement.classList.remove('dark'); }
        
        function validateForm() {
            // IDs of fields to check
            const fields = ['fname', 'lname', 'email', 'pass'];
            let hasError = false;

            // 1. Reset all errors
            document.querySelectorAll('[id^="error-"]').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('input').forEach(el => el.classList.remove('border-red-500', 'animate-shake'));

            // 2. Check Text Inputs
            fields.forEach(id => {
                const input = document.getElementById(`input-${id}`);
                const error = document.getElementById(`error-${id}`);
                if (!input.value.trim()) {
                    error.classList.remove('hidden');
                    input.classList.add('border-red-500', 'animate-shake'); // Add red border and shake
                    hasError = true;
                }
            });

            // 3. Check Terms
            const terms = document.getElementById('input-terms');
            const termsError = document.getElementById('error-terms');
            if (!terms.checked) {
                termsError.classList.remove('hidden');
                hasError = true;
            }

            if (!hasError) {
                alert('Registration Successful (Demo)');
            }
        }
    </script>
</body>
</html>
